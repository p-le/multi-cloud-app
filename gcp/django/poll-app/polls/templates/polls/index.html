{% extends 'polls/base.html' %}
{% block content %}
{% if latest_questions %}
    {% for question in latest_questions %}
	<div class="card">
		<div class="card-content">
			<div class="content">
				<a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a>
			</div>
		</div>
	</div>
    {% endfor %}
{% else %}
	<div class="tile">
		No polls are available.
	</div>
{% endif %}
{% endblock %}
